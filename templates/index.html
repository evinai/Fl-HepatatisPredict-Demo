<!-- form of inputs -->
<div class="container" >
<form method="POST" action="/predict">
		
		<!-- Clean Layout -->
		<div class="container">
			<div class="row">
				<div class="col-md-5">
		          <div class="card mb-10 shadow-sm" id="custom_card">
		          	 <!-- Feature Starts here -->
		          	<div class="form-group">
		          	  <label for="age">Age:</label>
		          	  <input type="number" class="form-control form-control-sm" id="age" name="age" min=7 value="7">
		          	</div>
		          	<!-- Feature Ends here -->
		          	<!-- Feature Starts here -->
		          	<div>
		          	 <div class="form-check-inline">
		          	 	<label class="form-check-label">
		          	 	<h6>Gender</h6>
		          	 </label>
		          	 </div>
		          	<div class="form-check-inline">
		          	  <label class="form-check-label">
		          	    <input type="radio" class="form-check-input" name="sex" value="1" checked="checked">Male
		          	  </label>
		          	</div>
		          	<div class="form-check-inline">
		          	  <label class="form-check-label">
		          	    <input type="radio" class="form-check-input" name="sex" value="2">Female
		          	  </label>
		          	</div>
		          	</div>
		          	<!-- Feature Ends here -->
		          	<!-- Feature Starts here -->
		          	<div>
		          	 <div class="form-check-inline">
		          	 	<label class="form-check-label">
		          	 	<h6>Do You Take Steriods?</h6
		          	 		>
		          	 </label>
		          	 </div>
		          	<div class="form-check-inline">
		          	  <label class="form-check-label">
		          	    <input type="radio" class="form-check-input" name="steroid" value="1" checked="checked">No
		          	  </label>
		          	</div>
		          	<div class="form-check-inline">
		          	  <label class="form-check-label">
		          	    <input type="radio" class="form-check-input" name="steroid" value="2">Yes
		          	  </label>
		          	</div>
		          	</div>
		          	<!-- Feature Ends here -->
		          	<!-- Feature Starts here -->
		          	<div>
		          	 <div class="form-check-inline">
		          	 	<label class="form-check-label">
		          	 	<h6>Do You Take Antivirals?</h6>
		          	 </label>
		          	 </div>
		          	<div class="form-check-inline">
		          	  <label class="form-check-label">
		          	    <input type="radio" class="form-check-input" name="antivirals" value="1" checked="checked">No
		          	  </label>
		          	</div>
		          	<div class="form-check-inline">
		          	  <label class="form-check-label">
		          	    <input type="radio" class="form-check-input" name="antivirals" value="2">Yes
		          	  </label>
		          	</div>
		          	</div>
		          	<!-- Feature Ends here -->
		          	<!-- Feature Starts here -->
		          	<div>
		          	 <div class="form-check-inline">
		          	 	<label class="form-check-label">
		          	 	<h6>Do You Have Fatigue?</h6>
		          	 </label>
		          	 </div>
		          	<div class="form-check-inline">
		          	  <label class="form-check-label">
		          	    <input type="radio" class="form-check-input" name="fatigue" value="1" checked="checked">No
		          	  </label>
		          	</div>
		          	<div class="form-check-inline">
		          	  <label class="form-check-label">
		          	    <input type="radio" class="form-check-input" name="fatigue" value="2">Yes
		          	  </label>
		          	</div>
		          	</div>
		          	<!-- Feature Ends here -->
		          	<!-- Feature Starts here -->
		          	<div>
		          	 <div class="form-check-inline">
		          	 	<label class="form-check-label">
		          	 	<h6>Presence of Spider Naevi</h6>
		          	 </label>
		          	 </div>
		          	<div class="form-check-inline">
		          	  <label class="form-check-label">
		          	    <input type="radio" class="form-check-input" name="spiders" value="1" checked="checked">No
		          	  </label>
		          	</div>
		          	<div class="form-check-inline">
		          	  <label class="form-check-label">
		          	    <input type="radio" class="form-check-input" name="spiders" value="2">Yes
		          	  </label>
		          	</div>
		          	</div>
		          	<!-- Feature Ends here -->
		          	<!-- Feature Starts here -->
		          	<div>
		          	 <div class="form-group">
		          	  <label for="varices">Presence of Varices:</label>
		          	  <select class="form-control" id="varices" name='varices'>
		          	    <option value="1">No</option>
		          	    <option value="2">Yes</option>
		          	  </select>
		          	</div>
		          	</div>
		          	<!-- Feature Ends here -->
					<!-- Feature Starts here -->
					<div>
					 <div class="form-group">
					  <label for="varices">Presence of Ascites:</label>
					  <select class="form-control" id="ascites" name='ascites'>
					    <option value="1">No</option>
					    <option value="2">Yes</option>
					  </select>
					</div>
					</div>
					<!-- Feature Ends here -->
				</div>
			</div>



			<div class="col-md-5">
		          <div class="card mb-10 shadow-sm" id="custom_card2">
		          	
		          	 <!-- Feature Starts here -->
		          	<div class="form-group">
		          	  <label for="bilirubin">Bilirubin:</label>
		          	  <input type="number" class="form-control form-control-sm" id="bilirubin" name="bilirubin" min=0 value='0' max="9">
		          	</div>
		          	<!-- Feature Ends here -->
		          	 <!-- Feature Starts here -->
		          	<div class="form-group">
		          	  <label for="alk_phosphate">Alk Phostate:</label>
		          	  <input type="number" class="form-control form-control-sm" id="alk_phosphate" name="alk_phosphate" min=0 value='0' max="296">
		          	</div>
		          	<!-- Feature Ends here -->
		          	 <!-- Feature Starts here -->
		          	<div class="form-group">
		          	  <label for="sgot">SGOT:</label>
		          	  <input type="number" class="form-control form-control-sm" id="sgot" name="sgot" min=0 value='0' max="650">
		          	</div>
		          	<!-- Feature Ends here -->
		          	 <!-- Feature Starts here -->
		          	<div class="form-group">
		          	  <label for="albumin">Albumin:</label>
		          	  <input type="number" class="form-control form-control-sm" id="albumin" name="albumin" min=0 value='0' max="7.0">
		          	</div>
		          	<!-- Feature Ends here -->
		          	 <!-- Feature Starts here -->
		          	<div class="form-group">
		          	  <label for="protime">Protime:</label>
		          	  <input type="number" class="form-control form-control-sm" id="protime" name="protime" min=0 value='0' max="100">
		          	</div>
		          	<!-- Feature Ends here -->
		          	<!-- Feature Starts here -->
		          	<div>
		          	 <div class="form-group">
		          	  <label for="histology1">Histology</label>
		          	  <select class="form-control" id="histology1" name="histology">
		          	    <option value="1">No</option>
		          	    <option value="2">Yes</option>
		          	  </select>
		          	</div>
		          	</div>
		          	<!-- Feature Ends here -->
					
				</div>
			</div>
		</div>
		</div>
		<!-- Clean Layout ends here -->	
		<br/>
<br/>

<button type="reset" class="btn btn-outline-success">Yenile</button>
<button type="submit" class="btn btn-primary">Tahmin</button>
</form>

<div class="container">
	<div class="row">
		<div class="col-md-6" >
          <div class="card mb-10 shadow-sm" id="custom_card">
          	<h4>Sonuç</h4>
          	<h6>Orjinal Veri</h6>
          	<p>{{ sample_result | safe }}</p>
		</div>
	</div>
	<div class="col-md-6" >
         <div class="card mb-10 shadow-sm" id="custom_card2" style="background-color:#2d2d2d; color:white;padding:5px">
          	<h4>Tahmin</h4>
			<div class="alert alert-primary" role="alert">
			  {{ prediction }}
			</div>
		
			<h6> Olasılık </h6>
			{{pred_probalility_score | safe }}
		</div>
		
		
	</div>
</div>
